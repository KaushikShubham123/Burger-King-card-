<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./cascading.css">
</head>

<body>
    <div class="card">
        <div class="first"><img class="firstimage" src="./burger_king_PNG14 1.png" alt="image">
            <h1 class="firsttagline">YOUR TAG LINE GOES HERE</h1>

            <div class="strip">
                <p class="websitename">WWW.WEBSITE.COM</p>
            </div>
        </div>
        <div class="back">
            <div class="secondimage"> <img " src=" ./burger_king_PNG14 1.png" alt="image">
                <h1 class="backside">YOUR TAG LINE GOES HERE</h1>
            </div>
            <div class="vl">
                <img class="icon" src="./Group.png" alt="icon">
                <div class="icon2">
                    <div class="center"><img src="./Group 5.png" alt="icons"></div>
                </div>

            </div>
            <div class="yourname">
                <h1>Your <span>

                        Name</span></h1>

                <p class="ui">ui/ux designer</p>
                <p class="info">0123 4567 8900
                    name@website.com
                    www.website.com</p>
                <p class="info">house no #, street
                    city, state</p>
            </div>

        </div>
    </div>

</body>

</html>
